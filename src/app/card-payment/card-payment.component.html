<div class="card m-3">
  <h5 class="card-header">Card Data</h5>
  <div class="card-body">
    <form [formGroup]="paymentForm" (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-12">
          <label>Amount</label>
          <input
            type="number"
            formControlName="amount"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.amount.errors }"
          />
          <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
            <div *ngIf="f.amount.errors.required">Amount is required!</div>
            <div *ngIf="f.amount.errors.min">
              Amount must be greater than 0!
            </div>
          </div>
        </div>
        <div class="form-group col-12">
          <label>Credit Card Number</label>
          <input
            type="text"
            formControlName="cardNumber"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.cardNumber.errors }"
            appFormatCardNumber
          />
          <div
            *ngIf="submitted && f.cardNumber.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.cardNumber.errors.required">
              Card number is required!
            </div>
            <div *ngIf="f.cardNumber.errors.minLength">
              Card number must be 16 characters long!
            </div>
          </div>
        </div>
        <div class="form-group col-12">
          <label>Card Holder's Name</label>
          <input
            type="text"
            formControlName="cardHolder"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.cardHolder.errors }"
            appFormatAlpabets
          />
          <div
            *ngIf="submitted && f.cardHolder.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.cardHolder.errors.required">
              Card Holder's Name is required!
            </div>
          </div>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group col">
          <label>Expiration date</label>
          <input
            type="text"
            placeholder="MM/YY"
            formControlName="expirationDate"
            class="form-control"
            maxlength="5"
            [ngClass]="{ 'is-invalid': submitted && f.expirationDate.errors }"
            appFormatExpirationDate
          />
          <div
            *ngIf="submitted && f.expirationDate.errors"
            class="invalid-feedback"
          >
            <div *ngIf="f.expirationDate.errors.required">
              Expiration date is required
            </div>
            <div *ngIf="f.expirationDate.errors">Invalid Expiration date</div>
          </div>
        </div>
        <div class="form-group col">
          <label>CVV</label>
          <input
            type="password"
            formControlName="cvv"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.cvv.errors }"
            maxlength="3"
          />
          <div *ngIf="submitted && f.cvv.errors" class="invalid-feedback">
            <div *ngIf="f.cvv.errors">CVV must be 3 characters long!</div>
          </div>
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-primary mr-1 full">Register</button>
      </div>
    </form>
  </div>
</div>
